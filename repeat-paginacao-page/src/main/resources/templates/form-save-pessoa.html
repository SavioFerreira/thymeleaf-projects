<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="icon" type="image/x-icon" href="https://www.thymeleaf.org/doc/images/thymeleaf.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #d1dde1">
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between card-header bg-secondary text-white">
            <h4>Cadastro de Pessoa</h4>
            <div>
                <a th:href="@{/pessoa/add}" class="btn btn-primary text-white py-2" onclick="history.back()">
                    Voltar
                </a>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/pessoa}" th:object="${pessoa}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input type="number" th:field="*{idade}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">GÃªnero</label>
                    <select th:field="*{genero}" class="form-control" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>

            <div id="alert-success" th:if="${param.sucesso}" class="alert alert-success mt-3">
                Pessoa salva com sucesso!
            </div>

            <div id="alert-info" th:if="${param.repetido}" class="alert alert-info mt-3">
                Pessoa duplicada com sucesso!
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    window.onload = function(e){
       setTimeout(() => {
        const successAlert = document.getElementById("alert-success");
        const infoAlert = document.getElementById("alert-info");
        if (successAlert) successAlert.style.display = 'none';
        if (infoAlert) infoAlert.style.display = 'none';
    }, 3000);
    }
</script>
</html>
