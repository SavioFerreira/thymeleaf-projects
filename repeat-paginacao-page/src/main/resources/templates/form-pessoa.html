<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="icon" type="image/x-icon" href="https://www.thymeleaf.org/doc/images/thymeleaf.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #d1dde1">
<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between card-header bg-secondary text-white">
            <h4>Pessoas Cadastradas</h4>
            <div>
                <a th:href="@{/pessoa/add}" class="btn btn-primary text-white py-2">
                    Adicionar usuário
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${pessoas}">
                    <td th:text="${p.nome}">Nome</td>
                    <td th:text="${p.idade}">Idade</td>
                    <td th:text="${p.genero}">Gênero</td>
                    <td style="width: 180px;">
                        <a th:href="@{/pessoa/repetir/{id}(id=${p.id})}" class="teste btn btn-sm btn-outline-primary">
                            Repetir Cadastro
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
